<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/outro.css">
</head>
<body>
    <header>
        <img id="logo"src="img/portoLogo/Porto Seguro1.png" alt="Logo porto">
        <h1 id="Diganoscar"><span class="black">Diagnos</span><span class="blue">car</span>
    </header>

    <section class="form-section">
        <label>Nome Completo: <br> 
            <input type="text" name="txtNome" id="txtNome" placeholder="Digite seu nome"> 
        </label>
    
        <label>Data de nascimento: <br> 
            <input type="date" name="txtDataNascimento" id="txtNASCIMENTO" min="1900-01-01" max="2024-05-15"> 
        </label>
        
        <label>Sexo:</label>
        <label><input type="radio" name="rdoSEXO" id="rdoSEXOM" value="M"> Masculino</label>
        <label><input type="radio" name="rdoSEXO" id="rdoSEXOF" value="F"> Feminino</label>
        <label><input type="radio" name="rdoSEXO" id="rdoSEXO0" value="O"> Outros</label>
        <br><br>

        <label for="txtEmail">E-Mail: <br>
            <input type="email" name="txtEmail" id="txtEMAIL" placeholder="Digite seu e-mail">
        </label>
        
        <label for="txtcpf">Cpf: <br> 
            <input type="text" id="txtCPF" name="txtcpf" placeholder="Digite o CPF" maxlength="11">
        </label>

        <label for="txtcnh">Cnh: <br> 
            <input type="text" id="txtCNH" name="txtcnh" placeholder="Digite o Cnh" maxlength="11">
        </label>
    
        <label for="txtcelular">Telefone:<br> 
            <input type="text" id="txtTEL" name="txtcel" placeholder="Digite o número de telefone" maxlength="15"> 
        </label>

        <label>Endereço:
            <textarea name="comentarios" cols="50" rows="10" maxlength="2000" placeholder="Digite o Rua, Número, Bairro, Cidade e Estado. (Nesta Ordem) "></textarea>
        </label>
    
    </section>  
    

        <input type="button" value="Cadastrar" id="botao">
    <footer>
        <p>Todos os direito ainda não reservados © Diagnoscar 2024</p>
    </footer>
</body>
</html>
