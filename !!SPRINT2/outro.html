<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/outro.css">
</head>
<body>
    <header>
        <img id="logo"src="img/portoLogo/Porto Seguro1.png" alt="Logo porto">
        <h1 id="Diganoscar"><span class="black">Diagnos</span><span class="blue">car</span>
    </header>

    <section class="form-section">
        <label>Nome Completo: <br> 
            <input type="text" name="txtNome" id="txtNome" placeholder="Digite seu nome"> 
        </label> <br>
    
        <label>Data de nascimento: <br> 
            <input type="date" name="txtDataNascimento" class="txtInput"> 
        </label> <br>
        
        <label for="txtEmail">E-Mail: <br>
            <input type="email" name="txtEmail" id="txtEmail" placeholder="Digite seu e-mail">
        </label><br>
        
        <label for="txtcpf">Cpf: <br> 
            <input type="text" id="txtcpf" name="txtcpf" placeholder="Digite o CPF" maxlength="14">
        </label><br>
    
        <label for="txtcelular">Telefone:<br> 
            <input type="text" id="txtcel" name="txtcel" placeholder="Digite o número de telefone" maxlength="15"> 
        </label><br>
    </section>    

        <input type="button" value="Cadastrar" id="botao">


    <footer>
        <p>Todos os direito reservados © Diagnoscar 2024</p>
    </footer>
</body>
</html>
