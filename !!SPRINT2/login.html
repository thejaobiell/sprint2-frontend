<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <img id="logo" src="img/portoLogo/Porto Seguro1.png" alt="Logo porto">
        <h1 id="Diagnoscar"><span class="black">Diagnos</span><span class="blue">car</span></h1>
    </header>
    <section>
        <h1>Login</h1>
        <div id="tudologin">
            <label for="txtEMAIL">E-Mail: <br>
                <input type="email" name="txtEmail" id="txtEMAIL" placeholder="Digite seu e-mail">
            </label><br>

            <label for="txtCNH/CPF/RG">CNH/CPF/RG: <br>
                <input type="text" id="txtCNH/CPF/RG" name="txtCNH/CPF/RG" placeholder="Digite o CNH ou CPF ou RG" >
            </label> <br>
            <input type="button" value="Entrar" id="botao">
        </div>
    </section>
    <footer>
        <p>Todos os direitos ainda não reservados © Diagnoscar 2024</p>
    </footer>
</body>
</html>
